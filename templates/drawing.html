<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pengenalan Huruf Hijaiyah</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css' )}}" />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='new-css/animate.css' )}}"
    />
  </head>

  <body>
    <div class="container">
      <header class="my-5">
        <nav class="__navbar">
          <div class="d-flex align-items-center justify-content-between">
            <div class="navbar__logo-wrapper d-flex align-items-center">
              <img class="baybayin__logo d-inline" alt="Baybayin Logo" />
              <h3 class="fw_900 heading__logo mx-2">BaybayAtin</h3>
            </div>
            <div class="nav__links-wrapper">
              <ul
                class="
                  nav__ul
                  d-lg-flex
                  align-items-center
                  justify-content-between
                "
              >
                <li class="nav__items">
                  <a class="nav__link" href="/">Home</a>
                </li>
                <li class="nav__items">
                  <a class="nav__link" href="#">About</a>
                </li>
                <li class="nav__items">
                  <a
                    class="nav__link"
                    role="button"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#contactForm"
                    data-name-jr="John Royce"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="trans-main" style="background-color: #5563f2; color: white">
      <div class="container">
        <div class="row g-6">
          <div class="col-lg-5 py-5">
            <div>
              <div class="jumbotron">
                <h3 class="jumbotronHeading">
                  Subukan kung gaano ka-kahusay sumulat nang Baybayin
                </h3>
                <div class="slidecontainer">
                  <p>
                    Kung hindi mo alam ang isusulat , nasa kanang bahagi ang
                    gayahan
                  </p>
                  <input
                    type="range"
                    min="10"
                    max="50"
                    value="15"
                    id="myRange"
                  />
                  <p>Kapal nang Pangsulat : <span id="sliderValue"></span></p>
                </div>
                <div class="canvasDiv">
                  <canvas id="canvas" width="664" height="373" style="position: relative; z-index:20; "></canvas>
                  <br />
                  <div class="d-flex align-items-center justify-content-between">
                    <div>
                      <p style="text-align: start">
                        <a
                          class="btn btn-success myButton"
                          href="#"
                          role="button"
                          >Prediksyon</a
                        >
                        <a
                          class="btn btn-primary"
                          href="#"
                          id="clearButton"
                          role="button"
                          >Pambura</a
                        >
                      </p>
                    </div>
                    <div>
                      <p id="result">
                        Resulta nang Prediskyon
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2"></div>

          <div class="col-lg-5 py-5">
            <div
              id="myCarousel"
              class="carousel slide"
              data-ride="carousel"
              data-bs-interval="false"
            >
              <!-- Wrapper for carousel items -->
              <div class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                data-bs-target="#myCarousel"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                data-bs-target="#myCarousel"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
            <!-- Carousel controls -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/index.js"></script>
    <script type="text/javascript">

      $(".myButton").click(function () {
        var $SCRIPT_ROOT = {{ request.script_root| tojson | safe
      }};
      console.log($SCRIPT_ROOT);
      var canvasObj = document.getElementById("canvas");
      var img = canvasObj.toDataURL();
      $.ajax({
        type: "POST",
        headers: { "Content-Type": "application/json" },
        url: $SCRIPT_ROOT + "/predict/",
        data: img,
        success: function (data) {
          $('#result').text(' Prediksyon : ' + data);
        }
      });
      });
    </script>
    <script src="{{url_for('static',filename='component-js/landing-page.js' )}}"></script>

    <script src="{{url_for('static',filename='component-js/learning-module-2.js' )}}"></script>

    <script src="{{url_for('static',filename='component-js/translator.js' )}}"></script>
    <script src="{{url_for('static',filename='component-js/query_method.js' )}}"></script> -->
    <script src="{{url_for('static',filename='assets/carousel-json/carousel-mutate.js' )}}"></script>
  </body>
</html>
